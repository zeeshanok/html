<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <table border="1">
        <tr>
            <td class="calc-head" colspan="4">0</td>
        </tr>
        <tr>
            <td><button class="calc">C</button></td>
            <td><button class="calc">CE</button></td>
            <td><button class="calc">&Sqrt;</button></td>
            <td><button class="calc">+</button></td>
        </tr>
        <tr>
            <td><button class="calc">7</button></td>
        </tr>
    </table>
</body>

</html>
