<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Assignment 2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        input {
            margin: 10px;
        }
        
        select[multiple] {
            padding: 2px;
        }
        
        select::-webkit-scrollbar {
            width: 4px;
        }
        
        select::-webkit-scrollbar-corner {
            border-radius: 5px;
        }
        
        option:focus,
        option:active {
            background-color: rgb(0, 234, 255);
        }
    </style>
</head>

<body>
    <form>
        <table>
            <tr>
                <th colspan="2">Fruit Survey</th>
            </tr>
            <tr>
                <td align="right">Name</td>
                <td align="left"><input type="text"></td>
            </tr>
            <tr>
                <td align="right">Address</td>
                <td align="left"><input type="text"></td>
            </tr>
            <tr>
                <td align="right">Email</td>
                <td align="left"><input type="email"></td>
            </tr>
            <tr>
                <td valign="top" align="right">How many pieces of fruit do you eat per day?</td>
                <td>
                    <input type="radio" name="fruits">0<br>
                    <input type="radio" name="fruits">1<br>
                    <input type="radio" name="fruits">2<br>
                    <input type="radio" name="fruits">More than 2<br>
                </td>
            </tr>
            <tr>
                <td valign="top" align="right">My favourite piece of fruit</td>
                <td>
                    <select multiple>
                        <option value="apple">Apple</option>
                        <option value="banana">Banana</option>
                        <option value="plum">Plum</option>
                        <option value="pomegranate">Pomegranate</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>Would you like a brochure</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>

</body>

</html>
