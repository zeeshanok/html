<!DOCTYPE html>
<html lang="en">

<head>

    <title>Form Assignment 1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <form>
        <table>
            <tr>
                <td>Name<span class="required">*</span></td>
                <td><input type="text"></tr>
            <tr>
                <td>Address<span class="required">*</span></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Zip Code<span class="required">*</span></td>
                <td>
                    <input type="text"></td>
            </tr>
            <tr>
                <td>Country<span class="required">*</span></td>
                <td>
                    <select name="country" id="country ">
                        <option value="Select">Select an option</option>
                        <option value="United States">United States</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="United Arab Emirates">United Arab Emirates</option>
                        <option value="India">India</option>
                        <option value="Singapore">Singapore</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender<span class="required ">*</span></td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </td>
            </tr>
            <tr>
                <td>Preferences
                    <span class="required">*</span></td>
                <td>
                    <input type="checkbox">Red
                    <input type="checkbox">Green
                    <input type="checkbox">Blue
                </td>
            </tr>
            <tr>
                <td>Phone<span class="required">*</span></td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Email<span class="required">*</span></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Password (6-8 characters)<span class="required">*</span></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Verify Password<span class="required">*</span></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>

</html>
